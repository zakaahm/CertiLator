<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instellingen Vaste Kosten</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Instellingen Vaste Kosten</h1>
    <form id="settingsForm">
      <label for="ovamFee">Retributie OVAM (€):</label>
      <input type="number" id="ovamFee" value="50" step="0.01">

      <label for="certificationFee">Certificatie Instelling (€):</label>
      <input type="number" id="certificationFee" value="25" step="0.01">

      <label for="sampleCost">Kosten per Staal (€):</label>
      <input type="number" id="sampleCost" value="16" step="0.01">

      <button type="button" onclick="saveSettings()">Opslaan</button>
    </form>

    <div class="link">
      <a href="index.html">Terug naar Winstcalculator</a>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
