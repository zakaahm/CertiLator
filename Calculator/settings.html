<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Instellingen | Winstcalculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Header -->
  <header class="nav-container">
    <nav class="nav-links">
      <a href="index.html" class="nav-logo">Certilator</a>
      <div class="nav-items">
        <a href="index.html">Winst berkenen</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container settings-container">
      <header class="page-header">
        <h1>
          <span class="header-icon">‚öôÔ∏è</span>
          Instellingen Vaste Kosten
        </h1>
        <p class="header-description">Beheer hier de standaard kosten voor berekeningen (excl btw)</p>
      </header>

      <section class="settings-section">
        <form id="settingsForm" class="settings-form">
          <div class="form-group">
            <label for="ovamFee">
              Retributie OVAM (‚Ç¨)
            </label>
            <div class="input-wrapper">
              <span class="input-prefix">‚Ç¨</span>
              <input 
                type="number" 
                id="ovamFee" 
                value="50" 
                step="0.01"
                class="currency-input"
                aria-describedby="ovamHelp">
              <small id="ovamHelp" class="helper-text">Standaard Retributiekost: ‚Ç¨50,00</small>
            </div>
          </div>

          <div class="form-group">
            <label for="certificationFee">
              Certificatie Instelling (‚Ç¨)
            </label>
            <div class="input-wrapper">
              <span class="input-prefix">‚Ç¨</span>
              <input 
                type="number" 
                id="certificationFee" 
                value="25" 
                step="0.01"
                class="currency-input"
                aria-describedby="certHelp">
              <small id="certHelp" class="helper-text">Standaard Retributiekost certificatie instelling</small>
            </div>
          </div>

          <div class="form-group">
            <label for="sampleCost">
              Staal (‚Ç¨)
            </label>
            <div class="input-wrapper">
              <span class="input-prefix">‚Ç¨</span>
              <input 
                type="number" 
                id="sampleCost" 
                value="16" 
                step="0.01"
                class="currency-input"
                aria-describedby="sampleHelp">
              <small id="sampleHelp" class="helper-text">Prijs dat labo aanrekent per staalname</small>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" onclick="saveSettings()" class="primary-btn">
              <span class="btn-icon">üíæ</span>
              Instellingen Opslaan
            </button>
          </div>
        </form>
      </section>

    </div>
  </main>

  <!-- Success Notification 
  <div class="notification" id="saveNotification">
    Instellingen succesvol opgeslagen
  </div>
-->
  <script src="settings.js"></script>
  <script src="auth.js"></script>
</body>
</html>
